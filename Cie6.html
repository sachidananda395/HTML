<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .calculator input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .buttons button {
      padding: 10px;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .buttons button:hover {
      background: #0056b3;
    }

    #result {
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      color: #222;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>

    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('sum')">Sum</button>
      <button onclick="calculate('difference')">Difference</button>
      <button onclick="calculate('product')">Product</button>
      <button onclick="calculate('quotient')">Quotient</button>
      <button onclick="calculate('remainder')">Remainder</button>
      <button onclick="calculate('power')">Power</button>
      <button onclick="calculate('square')">Square (Num1)</button>

      
      <button onclick="clearFields()">Clear</button>
    </div>

    <div id="result">Result: </div>
  </div>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;
      let operationName = "";

      if (isNaN(num1)) {
        document.getElementById("result").textContent = "⚠️ Please enter at least the first number.";
        return;
      }

      switch (operation) {
        case 'sum':
          result = num1 + num2;
          operationName = "Sum";
          break;
        case 'difference':
          result = num1 - num2;
          operationName = "Difference";
          break;
        case 'product':
          result = num1 * num2;
          operationName = "Product";
          break;
        case 'quotient':
          result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";
          operationName = "Quotient";
          break;
        case 'remainder':
          result = num2 !== 0 ? (num1 % num2) : "Cannot divide by zero";
          operationName = "Remainder";
          break;
        case 'power':
          result = Math.pow(num1, num2);
          operationName = "Power";
          break;
        case 'square':
          result = num1 * num1;
          operationName = "Square";
          break;
        default:
          result = "Invalid operation";
      }

      document.getElementById("result").textContent = `${operationName} = ${result}`;
    }

    function clearFields() {
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
      document.getElementById("result").textContent = "Result: ";
    }
  </script>
</body>
</html>
