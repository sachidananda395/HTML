<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Script Tasks</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        p,
        ul,
        div {
            margin: 10px 0;
            padding: 10px;
        }

        p,
        ul,
        li {
            color: #333;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #f4f4f4;
            margin-right: 10px;
            display: inline-block;
        }

       
        .appended-text {
            font-family: 'Courier New', monospace;
            margin-left: 5px;
        }

        .new-list-item {
            font-style: italic;
            display: none;
        }
    </style>
</head>

<body>

    <h2>Append content</h2>
    <p id="para">This is an existing paragraph.</p>

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <button id="appendBtn">Append Content</button>

    <h2>Animate Elements</h2>
    <div class="box" id="animateBox"></div>
    <button id="animateBtn">Animate Box</button>
    <div class="box" id="animateBox1"></div>
    <button id="animateBtn1">Animate Box1</button>

   

    <script>
        $(document).ready(function () {
            let itemCount = $('#list li').length;

            
            const colors = ['#e6194b', '#3cb44b', '#ffe119', '#4363d8', '#f58231', '#911eb4', '#46f0f0', '#f032e6'];

            $('#appendBtn').click(() => {
                itemCount++;

                const colorIndex = (itemCount - 1) % colors.length;
                const currentColor = colors[colorIndex];

                
                $('#para').append(
                    `<span class="appended-text" style="color: ${currentColor};"> Appended text ${itemCount}.</span>`
                );

                const newItem = $(`<li class="new-list-item" style="color: ${currentColor};">Item ${itemCount}</li>`);
                $('#list').append(newItem);
                newItem.fadeIn(300);
            });

            $('#animateBtn').click(() => {
                $('#animateBox')
                    .css({
                        width: '100px',
                        height: '100px',
                        'background-color': '#f4f4f4'
                    })
                    .animate({
                        width: '150px',
                        height: '150px'
                    }, 500, function () {
                        $(this).css('background-color', 'lightblue');
                    });
            });
        });
        $('#animateBtn1').click(() => {
                $('#animateBox1')
                    .css({
                        width: '100px',
                        height: '100px',
                        'background-color': '#f4f4f4'
                    })
                    .animate({
                        width: '150px',
                        height: '150px'
                    }, 500, function () {
                        $(this).css('background-color', 'green');
                    });
            });
        
    </script>
</body>
</html>
